<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memorty Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio id="audio" src="./img/sound.mp3" preload="auto"></audio>
    <audio id="gong" src="./img/gong.mp3" preload="auto"></audio>
    <audio id="win" src="./img/win.mp3" preload="auto"></audio>

    <h1 class="text-center mt-5 header">
      Sich willkommen in unserer magischen Welt
    </h1>
    <p class="text-center mt-5 top-score">
      Top Score ‚è± <span class="topScore">00 : 00</span>
    </p>
    <div
      class="d-flex justify-content-center align-items-center mt-5 gap-4 score-box"
    >
      <button class="start">Start</button>
      <span class="timer none">Timer : 03:00</span>
      <label for="score">Score</label>
      <span class="score">0</span>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="row row-cols-2 gap-2 justify-content-center mt-5"></div>
      </div>
    </div>

    <div class="again-box none">
      <button class="again">Try Again!</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
